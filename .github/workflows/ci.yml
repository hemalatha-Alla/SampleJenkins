name: CI Pipeline

# Triggers the workflow on push or pull request
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    # Run Maven commands to build and test the project
    - name: Build with Maven
      run: mvn clean install

    - name: Run tests with Maven
      run: mvn test
 
