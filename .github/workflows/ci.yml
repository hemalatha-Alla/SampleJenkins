name: CI Pipeline

on:
  push:
    branches:
      - '*'  # Matches all branches
  pull_request:
    branches:
      - '*'  # Matches all branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Ensure full history is fetched to handle PRs correctly

    - name: List directory contents
      run: ls -R

    # Adjust working-directory if pom.xml is in a subdirectory
    - name: Build with Maven
      run: mvn clean install
      working-directory: https://github.com/hemalatha-Alla/SampleJenkins

    - name: Run tests with Maven
      run: mvn test
      working-directory: https://github.com/hemalatha-Alla/SampleJenkins
