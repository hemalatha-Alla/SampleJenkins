name: CI Pipeline

on:
  push:
    branches:
      - '*'  # Matches all branches
  pull_request:
    branches:
      - '*'  # Matches all branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Run Maven commands to build and test the project
    - name: Build with Maven
      run: mvn clean install

    - name: Run tests with Maven
      run: mvn test